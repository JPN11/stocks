{% extends "layout.html" %}
{% block title %}Search {{ name }}{% endblock %}
{% block main %}
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .stock-price-box {
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                margin-top: 20px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                background-color: #fff;
                border: 1px solid #007bff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            .error {
                color: red;
            }
        </style>
    </head>

    <body>
        <h1 class="text-primary">Stock Search Results for {{ name }}</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="stock-price" class="stock-price-box alert alert-primary">
                        <p class="text-primary">A share of {{ name }} currently costs {{ price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
